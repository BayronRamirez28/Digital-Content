<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<!-- Logo Pestaña -->
<link rel="icon" href="/imgs/LOGO1.png" />
<!-- Font Awesome -->
<link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/brands.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/solid.min.css}" rel="stylesheet">
<!-- DataTables con BootStrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}" />
</head>
<body>
<body>

	<!-- HEADER -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="Barrio.html"> <img
				src="/imgs/LOGO1.png" alt="" width="20" height="24"
				class="d-inline-block align-text-top" /> Digital Content
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item mx-2"><a class="nav-link active"
						aria-current="page" style="padding-top: 0px; padding-bottom: 5px">
							<i class="fa-solid fa-house"></i>
					</a></li>
					<li class="nav-item mx-2"><a class="nav-link"
						style="padding-top: 0px; padding-bottom: 5px"> <i
							class="fa-sharp fa-solid fa-cart-shopping"></i>
					</a></li>
					<li class="nav-item mx-2"><a class="nav-link"
						style="padding-top: 0px; padding-bottom: 5px"> Cerrar Sesión </a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container my-4" id="scroll">
		<div class="row">
			<table id="tableP" class="table table-dark table-striped">
				<tr>
				<td><h1>Datos de usuario</h1></td>
					
					<td> <a
							th:href="@{'/registro/editar'+'/'+ ${user.idUsuario}}"
							class="btn btn-success">Editar</a></td>
				<tr>
				<tr>
					<td>Id</td>
					<td th:object="${user}" th:text="${user.idUsuario}"></td>
				</tr>
				<tr>
				<td>Nombres</td>
				<td th:object="${user}" th:text="${user.nombres}"></td>
				</tr>
				<tr>
				<td>Apellidos</td>
				<td th:object="${user}" th:text="${user.apellidos}"></td>
				</tr>
				<tr>
				<td>Tipo documento</td>
				<td th:object="${user}" th:text="${user.tipoDocumento}"></td>
				</tr>
				<tr>
				<td>Número Documento</td>
				<td th:object="${user}" th:text="${user.numDocumento}"></td>
				</tr>
				<tr>
				<td>Dirección</td>
				<td th:object="${user}" th:text="${user.direccion}"></td>
				</tr>
				<tr>
				<td>Barrio</td>
				<td th:object="${user}" th:text="${user.id_Barrio_fk.nombre}"></td>
				</tr>
				<tr>
				<td>Teléfono</td>
				<td th:object="${user}" th:text="${user.telefono}"></td>
				</tr>
				<tr>
				<td>Correo</td>
				<td th:object="${user}" th:text="${user.Correo}"></td>
				</tr>
			</table>
		</div>
	</div>
	<footer class="py-3 my-4" id="footerC">

		<ul class="nav justify-content-center border-bottom pb-3 mb-3">
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Home</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Features</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Pricing</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">FAQs</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">About</a></li>
		</ul>
		<p class="text-center text-muted">
			<img src="/imgs/LOGO1.png" alt="alt" width="20" height="24" />
			&copy; 2022 Digital Content, designed by <span>DonBrayaan</span>
		</p>
	</footer>

	<!-- Script Bootstrap -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- DataTables -->
	<script type="text/javascript"
		th:src="@{/datatables/DataTables-1.12.1/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/datatables/DataTables-1.12.1/js/dataTables.bootstrap5.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript" th:src="@{/productoJS/producto.js}"></script>
</body>
</html>
