<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<!-- Logo Pestaña -->
<link rel="icon" th:href="@{/imgs/LOGO1.png}" />
<!-- Font Awesome -->
<link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/brands.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/solid.min.css}" rel="stylesheet">
</head>
<body>

	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<!-- MenuBar -->

	<div class="container my-4">
		<div class="row">
			<div class="btn-group" role="group"
				aria-label="Basic outlined example">
				<button type="button" class="btn btn-dark">Mujer</button>
				<button type="button" class="btn btn-dark">Niña</button>
				<button type="button" class="btn btn-dark">Hombre</button>
				<button type="button" class="btn btn-dark">Niño</button>
			</div>
		</div>	
	</div>

	<!-- CARDS -->

	<div class="container my-4">
		<div class="row">
			<div class="card" style="width: 18rem;"
				th:each="producto : ${productos}">
				<img src="imgs/LOGO1.png" class="card-img-top my-3" alt="">
				<hr>
				<div class="card-body">
					<h5 class="card-title" th:text="'$'+${producto.precio}"></h5>
					<p class="card-text" th:text="${producto.nombre}"></p>
					<div align="center">
						<a th:href="@{'/detail-product'+'/'+${producto.idProducto}}" class="btn btn-outline-success">Detalles</a>
						</div>
				</div>
			</div>
		</div>
	</div>

	<style>

	.card {
		-webkit-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.14);
		-moz-box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.14);
		box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.14);
	}

	</style>

	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>
	
	<div th:replace="~{layouts/Modals :: standard_modal}">Modal estandarte</div>

	<!-- Script Bootstrap -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	
	<!-- DataTables -->
	<script type="text/javascript"
		th:src="@{/datatables/DataTables-1.12.1/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/datatables/DataTables-1.12.1/js/dataTables.bootstrap5.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript" th:src="@{/barrioJS/barrio.js}"></script>
</body>
</html>
