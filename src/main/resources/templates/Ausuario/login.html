<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>
<!-- Bootstrap -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<!-- Logo Pestaña -->
<link rel="icon" th:href="@{/imgs/LOGO1.png}" />
</head>
<body>
	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<!-- FORM -->

	<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/login}"
				method="post">
				<div th:if=${param.error}>
					<div class="alert alert-danger">Usuario o Contraseña
						inválidos</div>
				</div>
				<div th:if=${param.logout}>
					<div class="alert alert-success">La sesion se ha cerrado
						correctamente</div>
				</div>
				<figure class="text-center">
					<blockquote class="blockquote">
						<p>Inicio de Sesion</p>
					</blockquote>
					<figcaption class="blockquote-footer">
						Ingresa los datos <cite title="Source Title">para crear un
							usuario</cite>
					</figcaption>
				</figure>
				<label>*Correo: </label> <input type="text" id="username"
					name="username" class="form-control" placeholder="Ingrese su email"
					autofocus="autofocus" required> <br> <label>*Contraseña:
				</label> <input type="password" id="password" name="password"
					class="form-control" placeholder="Ingrese su contraseña" required>
				<br>
				<div class="form-group">
					<div class="row justify-content-center">
						<div class="col-md-6 col-md-offset-3">
							<span>¿No tienes una cuenta? click </span><a
								th:href="@{/registro}">aquí</a> <br> <br> <input
								type="submit" id="login-submit"
								class="form-control btn btn-danger" value="Iniciar sesion" /> <br>
							<br>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
