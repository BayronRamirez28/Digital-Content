<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<!-- Logo Pestaña -->
<link rel="icon" href="/imgs/LOGO1.png" />
<!-- Font Awesome -->
<link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/brands.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/solid.min.css}" rel="stylesheet">
<!-- DataTables con BootStrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}" />
</head>
<body>

	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>
	
	<!-- BUTTON -->

	<a th:href="@{/usuario/nuevoU}" class="btn btn-outline-success"
		id="btnC">Crear</a>

	<!-- TABLE -->

	<div class="container my-4">
		<div class="row">
			<table id="example" class="table table-dark table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Tipo Documento</th>
						<th>Num Documento</th>
						<th>Direccion</th>
						<th>Barrio</th>
						<th>Telefono</th>
						<th>Rol</th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona : ${listaU}">
						<td th:text="${persona.idUsuario}"></td>
						<td th:text="${persona.nombres}"></td>
						<td th:text="${persona.apellidos}"></td>
						<td th:text="${persona.tipoDocumento}"></td>
						<td th:text="${persona.numDocumento}"></td>
						<td th:text="${persona.direccion}"></td>
						<td th:text="${persona.id_Barrio_fk}"></td>
						<td th:text="${persona.telefono}"></td>
						<td th:text="${persona.roles}"></td>
						<td>
						
							<a th:href="@{'/admin/usuario/asgrol'+'/'+ ${persona.idUsuario}}"
							class="btn btn-success">Editar</a>

							<button th:onclick="@{'confirmar('+ ${persona.idUsuario} +')'}"
								class="btn btn-danger" data-bs-toggle="modal"
								data-bs-target="#ModalC">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<input type="hidden" id="txt_id">

	<!-- Modal -->

	<div class="modal fade" id="ModalC" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background: #A0D8FF">
					<i class="fa-solid fa-triangle-exclamation"></i>
					<h5 class="modal-title" id="exampleModalLabel">ALERTA!!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">¿Esta seguro de eliminar este usuario?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" onclick="eliminar()">Aceptar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->

	<footer class="py-3 my-4" id="footerC">

		<ul class="nav justify-content-center border-bottom pb-3 mb-3">
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Home</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Features</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">Pricing</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">FAQs</a></li>
			<li class="nav-item"><a href="#"
				class="nav-link px-2 text-muted">About</a></li>
		</ul>
		<p class="text-center text-muted">
			<img src="/imgs/LOGO1.png" alt="alt" width="20" height="24" />
			&copy; 2022 Digital Content, designed by <span>DonBrayaan</span>
		</p>
	</footer>

	<!-- Script Bootstrap -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- DataTables -->
	<script type="text/javascript"
		th:src="@{/datatables/DataTables-1.12.1/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/datatables/DataTables-1.12.1/js/dataTables.bootstrap5.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript" th:src="@{/usuarioJS/usuario.js}"></script>
</body>
</html>
